<!DOCTYPE html>
<html>
  <head>
    <title>jQuery ExternalLinks Plugin Test</title>
    <link rel="stylesheet" type="text/css" href="../example.css">
    <link rel="stylesheet" type="text/css" href="./qunit.css">

    <script src="./qunit.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.3/jquery.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script> -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script src="../jquery.external_links.js"></script>
    <script src="./jquery.external_links.test.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">jQuery ExternalLinks Plugin Test</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <!-- for the purposes of testing *NO* links should have a target set to "_blank" -->
    <div id="qunit-fixture">
      <div>foo bar qux</div>
      <a class="odd"  href="https://google.com"  rel="external"               >1</a>
      <a class="even" href="http://amazon.com"   rel="external"               >2</a>
      <a class="odd"  href="//apple.com"         rel="external"               >3</a>
      <a class="even" href="//twitter.com"       rel="external"               >4</a>
      <a class="odd"  href="https://github.com"                               >5</a>
      <a class="even" href="http://yahoo.com"                                 >6</a>
      <a class="odd"  href="//facebook.com"                                   >7</a>
      <a class="even" href="//bbc.co.uk"                        target="bbc"  >8</a>
      <a class="odd"  href="//news.ycombinator.com"             target="ynews">9</a>
      <a class="even" href="#top"                                             >10</a>
    </div>
  </body>
</html>
